<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Gallery | Willison Roces</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* The "Security Film" layer */
        .protected-image {
            position: relative;
            display: inline-block;
            width: 100%;
        }
        /* This invisible div sits on top of the image */
        .protected-image::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0); /* Invisible */
            z-index: 10;
        }

        .gallery-section { padding: 80px 20px; max-width: 1400px; margin: 0 auto; }
        .gallery-title { font-family: 'Cormorant Garamond', serif; font-size: 2.5rem; margin-bottom: 40px; text-align: center; }
        
        /* Grid for Static Ads (e.g., 3 columns) */
        .ads-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); 
            gap: 20px; 
        }

        /* 6 Column Grid for Photography */
        .photo-grid { 
            display: grid; 
            grid-template-columns: repeat(6, 1fr); 
            grid-template-rows: repeat(4, auto); 
            gap: 10px; 
        }

        .photo-grid img, .ads-grid img { width: 100%; height: 100%; object-fit: cover; display: block; }

        @media (max-width: 1024px) { .photo-grid { grid-template-columns: repeat(3, 1fr); } }
        @media (max-width: 600px) { .photo-grid { grid-template-columns: repeat(2, 1fr); } }
    </style>
</head>
