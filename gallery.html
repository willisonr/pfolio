    <style>
        .protected-image {
            position: relative;
            display: inline-block;
            width: 100%;
            cursor: zoom-in;
        }
        .protected-image::after {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0); 
            z-index: 10;
        }
        .ads-grid { 
            display: grid; 
            grid-template-columns: repeat(3, 1fr); 
            gap: 30px; 
            max-width: 1200px;
        }
        .photo-grid { 
            display: grid; 
            grid-template-columns: repeat(6, 1fr); 
            gap: 10px; 
        }
        .photo-grid .protected-image { aspect-ratio: 1 / 1; }
        .photo-grid img, .ads-grid img { width: 100%; height: 100%; object-fit: cover; display: block; }

        #lightbox {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.9); /* Darker for better focus */
            display: none; align-items: center; justify-content: center;
            z-index: 2000; cursor: zoom-out;
        }
        #lightbox img { max-width: 90%; max-height: 80vh; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }

        @media (max-width: 1024px) { .photo-grid { grid-template-columns: repeat(3, 1fr); } }
        @media (max-width: 900px) { .ads-grid { grid-template-columns: repeat(2, 1fr); } }
        @media (max-width: 600px) { .photo-grid { grid-template-columns: repeat(2, 1fr); } .ads-grid { grid-template-columns: 1fr; } }
    </style>
</head>
