<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery | Willison Roces</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* The "Security Film" layer */
        .protected-image {
            position: relative;
            display: inline-block;
            width: 100%;
            cursor: zoom-in; /* Shows the user it's clickable */
        }
        .protected-image::after {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0); 
            z-index: 10;
        }

        .gallery-section { padding: 80px 20px; max-width: 1400px; margin: 0 auto; }
        .gallery-title { font-family: 'Montserrat', serif; font-size: 1.5rem; margin-bottom: 30px; text-align: center; }
        
        /* Grid for Static Ads */
        .ads-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); 
            gap: 20px; 
        }

        /* 6 Column Grid for Photography */
        .photo-grid { 
            display: grid; 
            grid-template-columns: repeat(6, 1fr); 
            gap: 10px; 
        }

        .photo-grid .protected-image { aspect-ratio: 1 / 1; } /* Makes them squares */
        .photo-grid img, .ads-grid img { width: 100%; height: 100%; object-fit: cover; display: block; }

        /* Lightbox Styles */
        #lightbox {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 255, 255, 0.98); /* Clean white background */
            display: none; align-items: center; justify-content: center;
            z-index: 2000; cursor: zoom-out;
        }
        #lightbox img { max-width: 90%; max-height: 80vh; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }

        @media (max-width: 1024px) { .photo-grid { grid-template-columns: repeat(3, 1fr); } }
        @media (max-width: 600px) { .photo-grid { grid-template-columns: repeat(2, 1fr); } }
    </style>
</head>
<body oncontextmenu="return false;">

    <nav class="nav">
        <a href="index.html" class="nav-logo">WR</a>
        <div class="nav-right">
            <a href="index.html">Portfolio</a>
            <a href="mailto:your@email.com" class="nav-cta">Inquire</a>
        </div>
    </nav>

    <section class="gallery-section">
        <h2 class="gallery-title">Static Ads & Key Visuals</h2>
        <div class="ads-grid">
            <div class="protected-image" onclick="openLightbox('image/gallery/PNBSG-Ad1.jpg')"><img src="image/gallery/PNBSG-Ad1.jpg" alt="PNB Singapore Ad"></div>
            <div class="protected-image" onclick="openLightbox('image/gallery/PNBDigital-Ad1.jpg')"><img src="image/gallery/PNBDigital-Ad1.jpg" alt="PNB Digital Ad"></div>
            <div class="protected-image" onclick="openLightbox('image/gallery/PNBeSend-Ad1.jpg')"><img src="image/gallery/PNBeSend-Ad1.jpg" alt="PNB e-Send Ad"></div>
        </div>
    </section>

    <section class="gallery-section" style="background: #fafafa; border-top: 1px solid #eee;">
        <h2 class="gallery-title">Photography</h2>
        <div class="photo-grid">
            <div class="protected-image" onclick="openLightbox('image/photo1.jpg')"><img src="image/photo1.jpg" alt="Photo 1"></div>
            </div>
    </section>

    <div id="lightbox" onclick="this.style.display='none'">
        <img id="lightbox-img" src="">
    </div>

    <script>
        function openLightbox(src) {
            document.getElementById('lightbox-img').src = src;
            document.getElementById('lightbox').style.display = 'flex';
        }
    </script>

</body>
</html>
